<!DOCTYPE html>
<html>
	<head>
		{% include 'system/common/header.html' %}
		<title> Chat2Anything Admin </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='system/admin/css/loader.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='system/admin/css/admin.css') }}"/>
	</head>
	<!-- 结 构 代 码 -->
	<body class="layui-layout-body pear-admin">
		<!-- 布 局 框 架 -->
		<div class="layui-layout layui-layout-admin">
			<!-- 顶 部 样 式 -->
			<div class="layui-header">
				<!-- 菜 单 顶 部 -->
				<div class="layui-logo">
					<!-- 图 标 -->
					<img class="logo">
					<!-- 标 题 -->
					<span class="title"></span>
				</div>
				<!-- 顶 部 左 侧 功 能 -->
				<ul class="layui-nav layui-layout-left">
					<li class="collapse layui-nav-item"><a href="#" class="layui-icon layui-icon-shrink-right"></a></li>
					<li class="refresh layui-nav-item"><a href="#" class="layui-icon layui-icon-refresh-1" loading = 600></a></li>
				</ul>
				<!-- 多 系 统 菜 单 -->
				<div id="control" class="layui-layout-control"></div>
				<!-- 顶 部 右 侧 菜 单 -->
				<ul class="layui-nav layui-layout-right">
					<li class="layui-nav-item layui-hide-xs"><a href="#" class="menuSearch layui-icon layui-icon-search"></a></li>
					<li class="layui-nav-item layui-hide-xs"><a href="#" class="fullScreen layui-icon layui-icon-screen-full"></a></li>
					<li class="layui-nav-item layui-hide-xs"><a href="#" class="layui-icon layui-icon-website"></a></li>
					<li class="layui-nav-item layui-hide-xs message"></li>
					<li class="layui-nav-item user">
						<!-- 头 像 -->
						<a class="layui-icon layui-icon-username" href="javascript:;"></a>
						<!-- 功 能 菜 单 -->
						<dl class="layui-nav-child">
							<dd><a user-menu-url="/system/user/center" user-menu-id="5555" user-menu-title="基本资料">基本资料</a></dd>
							<dd><a href="javascript:void(0);" class="logout">注销登录</a></dd>
						</dl>
					</li>
					<!-- 主 题 配 置 -->
					<li class="layui-nav-item setting"><a href="#" class="layui-icon layui-icon-more-vertical"></a></li>
				</ul>
			</div>
			<!-- 侧 边 区 域 -->
			<div class="layui-side layui-bg-black">
				<!-- 菜 单 顶 部 -->
				<div class="layui-logo">
					<!-- 图 标 -->
					<img class="logo">
					<!-- 标 题 -->
					<span class="title"></span>
				</div>
				<!-- 菜 单 内 容 -->
				<div class="layui-side-scroll">
					<div id="sideMenu"></div>
				</div>
			</div>
			<!-- 视 图 页 面 -->
			<div class="layui-body">
				<!-- 内 容 页 面 -->
				<div id="content"></div>
			</div>
			<!-- 页脚 -->
			<div class="layui-footer layui-text">
				<span class="left">
					<span>
						仓库：<a href="https://github.com/DemoGit4LIANG/Chat2Anything" target="_blank">gitee.com/pear-admin</a>
					</span>
				</span>
				<span class="center"></span>
				<span class="right"></span>
			</div>
			<!-- 遮 盖 层 -->
			<div class="pear-cover"></div>
			<!-- 加 载 动 画 -->
			<div class="loader-main">
				<!-- 动 画 对 象 -->
				<div class="loader"></div>
			</div>
		</div>
		<!-- 移 动 端 便 捷 操 作 -->
		<div class="pear-collapsed-pe collapse">
			<a href="#" class="layui-icon layui-icon-shrink-right"></a>
		</div>
		<!-- 依 赖 脚 本 -->
		{% include 'system/common/footer.html' %}
		<!-- 框 架 初 始 化 -->
		<script>
			layui.use(['admin','jquery','popup','layer'], function() {
				var $ = layui.jquery;
				var admin = layui.admin;
                let layer = layui.layer;
				var popup = layui.popup;
				
                admin.setConfigType('json')
                admin.setConfigPath("{{ url_for('system.rights.configs') }}")

				admin.render();
				
				// 登出逻辑 
                admin.logout(function () {
                    let loading = layer.load()
                    $.ajax({
                      url: '{{ url_for('system.passport.logout') }}',
                      dataType: 'json',
                        async: false,
                      type: 'post',
                      success: function (result) {
                        layer.close(loading)
                        if (result.success) {
                          popup.success(result.msg, function () {
                            location.href = '/'
                          })
                          return true
                        }
                      }
                    })
                })
				
				// 自定义消息点击回调
				admin.message(function(id, title, context, form) {});
			})
		</script>	
	</body>
</html>
